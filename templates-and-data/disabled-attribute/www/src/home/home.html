<!-- disable the highlight buttons -->
<button
*ngIf="!buttonDisabled"
(click)="buttonDisabled = true">
Disable Button
</button>

<button
*ngIf="buttonDisabled"
(click)="buttonDisabled = false">
Enable Button
</button>

<button
[disabled]="buttonDisabled"
(click)="count = count + 1">
I've been clicked {{count}} times.
</button>
